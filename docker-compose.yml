version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    container_name: exercise-g-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
    command: npm run dev
